<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">TND</th>
        <th scope="col">EURO</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of convertedList ; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{item.montantTND}}</td>
        <td>{{item.montantEURO}}</td>
      </tr>
    </tbody>
  </table>
